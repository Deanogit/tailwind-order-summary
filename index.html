<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Order Summary Component Challenge built with TailwindCSS"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-pale-blue relative"
  >
    <img
      src="images/pattern-background-mobile.svg"
      alt=""
      class="absolute top-0 -z-10 md:hidden"
    />
    <img
      src="images/pattern-background-desktop.svg"
      alt=""
      class="absolute top-0 -z-10 hidden md:block"
    />
    <main
      class="card__main bg-white rounded-[20px] flex flex-col items-center justify-center max-w-[327px] md:max-w-[450px] shadow-2xl shadow-bright-blue/20"
    >
      <img
        src="images/illustration-hero.svg"
        alt=""
        class="img__hero rounded-t-[20px] mb-8 md:w-[450px] md:mb-[45px]"
        width="327"
        height="160"
      />
      <div class="card__description text-center md:mx-12">
        <h1
          class="description__title text-[#1F2E55] text-[22px] font-black mb-4 md:text-[28px]"
        >
          Order Summary
        </h1>
        <p
          class="description__body text-[15px] leading-[25px] font-medium text-desat-blue mb-6 md:text-base md:leading-[26px] md:mx-7"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="description__price__container bg-v-pale-blue flex items-center p-4 md:p-6 rounded-[11px] mx-6 mb-6 md:mb-8 md:mx-0"
        >
          <img
            src="images/icon-music.svg"
            alt=""
            width="48"
            height="48"
            class="description__icon"
          />
          <div class="description__annual__container ml-[20px]">
            <h2 class="text-sm md:text-base font-black">Annual Plan</h2>
            <p class="text-sm md:text-base text-desat-blue">$59.99/year</p>
          </div>
          <p
            class="text-[13px] md:text-[14px] text-bright-blue font-bold underline ml-auto hover:no-underline hover:cursor-pointer hover:text-bright-blue/60"
          >
            Change
          </p>
        </div>

        <a
          href="#"
          class="bg-bright-blue px-[64px] md:px-[102px] py-[15px] rounded-[11px] inline-block text-white text-[15px] font-black tracking-normal shadow-xl shadow-bright-blue/20 mb-6 md:mb-8 hover:bg-bright-blue/60"
          >Proceed to Payment</a
        >
        <p
          class="mb-8 md:mb-12 text-desat-blue font-black hover:cursor-pointer hover:text-[#1F2E55]"
        >
          Cancel Order
        </p>
      </div>
    </main>
  </body>
</html>
